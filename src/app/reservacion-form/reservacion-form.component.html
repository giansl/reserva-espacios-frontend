<div class="form-container">
  <form [formGroup]="reservacionForm" (ngSubmit)="onSubmit()" class="reservacion-form">
    <h2>{{ reservacionId ? 'Editar' : 'Crear' }} Reservación</h2>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Fecha y Hora</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fecha" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Hora de inicio</mat-label>
      <input matInput type="time" formControlName="horaInicio" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Hora de fin</mat-label>
      <input matInput type="time" formControlName="horaFin" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion" required></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!reservacionForm.valid">
      {{ reservacionId ? 'Actualizar' : 'Crear' }} Reservación
    </button>
  </form>
</div>
