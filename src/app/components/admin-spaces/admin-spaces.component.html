<div class="table-container">
    <div class="spaces-list">
        <h2>Lista de Espacios</h2>
        <button mat-raised-button color="primary" (click)="addSpace()">Agregar Espacio</button>
        <table mat-table [dataSource]="spaces" class="mat-elevation-z8 full-width" *ngIf="spaces && spaces.length > 0; else noSpaces">
          
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
              
          <!-- Columna Nombre -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let space"> {{space.name}} </td>
          </ng-container>
          
          <!-- Columna Tipo -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let space"> {{space.type}} </td>
          </ng-container>
          
          <!-- Columna Capacidad -->
          <ng-container matColumnDef="capacity">
            <th mat-header-cell *matHeaderCellDef> Capacidad </th>
            <td mat-cell *matCellDef="let space"> {{space.capacity}} </td>
          </ng-container>
          
          <!-- Columna Acciones -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let space">
              <button mat-button color="primary" (click)="editSpace(space.id)">Editar</button>
              <button mat-button color="warn" (click)="deleteSpace(space.id)">Eliminar</button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <ng-template #noSpaces>
          <p>No hay espacios disponibles.</p>
        </ng-template>
      </div>
</div>
