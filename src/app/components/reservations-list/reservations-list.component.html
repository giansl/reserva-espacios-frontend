<div class="table-container">
    <div class="reservations-list">
        <h2>Lista de Reservaciones</h2>
        <button mat-raised-button color="primary" (click)="agregarEspacio()">Agregar Espacio</button>
        <table mat-table [dataSource]="reservations" class="mat-elevation-z8 full-width" *ngIf="reservations && reservations.length > 0; else noReservations">
          
          <!-- Columna Evento -->
          <ng-container matColumnDef="event">
            <th mat-header-cell *matHeaderCellDef> Evento </th>
            <td mat-cell *matCellDef="let reservation"> {{reservation.event_name}} </td>
          </ng-container>
          
          <!-- Columna Espacio -->
          <ng-container matColumnDef="space">
            <th mat-header-cell *matHeaderCellDef> Espacio </th>
            <td mat-cell *matCellDef="let reservation"> {{reservation.space.name}} </td>
          </ng-container>
          
          <!-- Columna Tipo -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let reservation"> {{reservation.space.type}} </td>
          </ng-container>
          
          <!-- Columna Inicio -->
          <ng-container matColumnDef="start">
            <th mat-header-cell *matHeaderCellDef> Inicio </th>
            <td mat-cell *matCellDef="let reservation"> {{formatDate(reservation.start)}} </td>
          </ng-container>
          
          <!-- Columna Fin -->
          <ng-container matColumnDef="end">
            <th mat-header-cell *matHeaderCellDef> Fin </th>
            <td mat-cell *matCellDef="let reservation"> {{formatDate(reservation.end)}} </td>
          </ng-container>
          
          <!-- Columna Acciones -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let reservation">
                
              <button mat-button color="warn" (click)="cancelReservation(reservation.id)">Cancelar</button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <ng-template #noReservations>
          <p>No hay reservaciones disponibles.</p>
        </ng-template>
      </div>
      
      <div class="notifications">
        <!-- AquÃ­ puedes agregar notificaciones usando el NotificationsService -->
      </div>
</div>
