<form [formGroup]="espacioForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 400px; margin: 0 auto;">
    <mat-form-field style="width: 100%; margin-bottom: 16px;">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="espacioForm.get('name')?.hasError('required')">El nombre es requerido</mat-error>
      <mat-error *ngIf="espacioForm.get('name')?.hasError('minlength')">El nombre debe tener al menos 3 caracteres</mat-error>
    </mat-form-field>
  
    <mat-form-field style="width: 100%; margin-bottom: 16px;">
      <mat-label>Capacidad</mat-label>
      <input matInput type="number" formControlName="capacity" required>
      <mat-error *ngIf="espacioForm.get('capacity')?.hasError('required')">La capacidad es requerida</mat-error>
      <mat-error *ngIf="espacioForm.get('capacity')?.hasError('min')">La capacidad debe ser al menos 1</mat-error>
    </mat-form-field>
  
    <mat-form-field style="width: 100%; margin-bottom: 16px;">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description" required></textarea>
      <mat-error *ngIf="espacioForm.get('description')?.hasError('required')">La descripción es requerida</mat-error>
    </mat-form-field>
  
    <mat-form-field style="width: 100%; margin-bottom: 16px;">
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="type" required>
        <mat-option value="auditorio">auditorio</mat-option>
        <mat-option value="laboratorio">laboratorio</mat-option>
      </mat-select>
      <mat-error *ngIf="espacioForm.get('type')?.hasError('required')">El tipo es requerido</mat-error>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="espacioForm.invalid" style="width: 100%;">
      {{ espacioId ? 'Actualizar' : 'Crear' }} Espacio
    </button>
</form>
